<!DOCTYPE html>
<html lang="en">
    {% include page-head.html %}
<body>
    {% include top-menu.html %}
    <h1>{{page.title}}</h1>
    {{content}}
{{paginator.page.previous.url}}
    {% if page.previous != nil %}
        <a href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}">Prev</a>
    {% endif %}
    {% if page.next != nil %}
        <a href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}">Next</a>
    {% endif %}
</body>
</html>
